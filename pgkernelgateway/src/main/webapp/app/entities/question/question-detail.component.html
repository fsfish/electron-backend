<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span jhiTranslate="pgkernelgatewayApp.question.detail.title">Question</span> {{question.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.question.code">Code</span></dt>
                <dd>
                    <span>{{question.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.question.label">Label</span></dt>
                <dd>
                    <span>{{question.label}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.question.active">Active</span></dt>
                <dd>
                    <span>{{question.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
