<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.activityArea.home.title">Activity Areas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-activity-area" [routerLink]="['/activity-area/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.activityArea.home.createLabel">
            Create new Activity Area
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="activityAreas?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.activityArea.home.notFound">No activityAreas found</span>
    </div>
    <div class="table-responsive" *ngIf="activityAreas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.activityArea.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.activityArea.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.activityArea.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let activityArea of activityAreas ;trackBy: trackId">
                <td><a [routerLink]="['/activity-area', activityArea.id, 'view' ]">{{activityArea.id}}</a></td>
                <td>{{activityArea.code}}</td>
                <td>{{activityArea.label}}</td>
                <td>{{activityArea.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/activity-area', activityArea.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/activity-area', activityArea.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'activity-area', { outlets: { popup: activityArea.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
