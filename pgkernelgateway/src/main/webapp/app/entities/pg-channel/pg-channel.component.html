<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pgChannel.home.title">Pg Channels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-channel" [routerLink]="['/pg-channel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pgChannel.home.createLabel">
            Create new Pg Channel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pgChannels?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pgChannel.home.notFound">No pgChannels found</span>
    </div>
    <div class="table-responsive" *ngIf="pgChannels?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgChannel.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgChannel.longLabel">Long Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgChannel.shortLabel">Short Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgChannel.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pgChannel of pgChannels ;trackBy: trackId">
                <td><a [routerLink]="['/pg-channel', pgChannel.id, 'view' ]">{{pgChannel.id}}</a></td>
                <td>{{pgChannel.code}}</td>
                <td>{{pgChannel.longLabel}}</td>
                <td>{{pgChannel.shortLabel}}</td>
                <td>{{pgChannel.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-channel', pgChannel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-channel', pgChannel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-channel', { outlets: { popup: pgChannel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
