<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.personGender.home.title">Person Genders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-person-gender" [routerLink]="['/person-gender/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.personGender.home.createLabel">
            Create new Person Gender
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="personGenders?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.personGender.home.notFound">No personGenders found</span>
    </div>
    <div class="table-responsive" *ngIf="personGenders?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.personGender.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.personGender.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.personGender.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personGender of personGenders ;trackBy: trackId">
                <td><a [routerLink]="['/person-gender', personGender.id, 'view' ]">{{personGender.id}}</a></td>
                <td>{{personGender.code}}</td>
                <td>{{personGender.label}}</td>
                <td>{{personGender.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/person-gender', personGender.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/person-gender', personGender.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'person-gender', { outlets: { popup: personGender.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
