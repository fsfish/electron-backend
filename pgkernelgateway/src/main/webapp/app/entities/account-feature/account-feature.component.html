<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.accountFeature.home.title">Account Features</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-feature" [routerLink]="['/account-feature/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.accountFeature.home.createLabel">
            Create new Account Feature
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="accountFeatures?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.accountFeature.home.notFound">No accountFeatures found</span>
    </div>
    <div class="table-responsive" *ngIf="accountFeatures?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.accountFeature.activationDate">Activation Date</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.accountFeature.featureCode">Feature Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.accountFeature.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.accountFeature.account">Account</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accountFeature of accountFeatures ;trackBy: trackId">
                <td><a [routerLink]="['/account-feature', accountFeature.id, 'view' ]">{{accountFeature.id}}</a></td>
                <td>{{accountFeature.activationDate | date:'medium'}}</td>
                <td>{{accountFeature.featureCode}}</td>
                <td>{{accountFeature.active}}</td>
                <td>
                    <div *ngIf="accountFeature.accountId">
                        <a [routerLink]="['../pg-account', accountFeature.accountId , 'view' ]" >{{accountFeature.accountId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/account-feature', accountFeature.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/account-feature', accountFeature.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'account-feature', { outlets: { popup: accountFeature.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
