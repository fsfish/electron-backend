<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.serviceChannel.home.title">Service Channels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-service-channel" [routerLink]="['/service-channel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.serviceChannel.home.createLabel">
            Create new Service Channel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="serviceChannels?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.serviceChannel.home.notFound">No serviceChannels found</span>
    </div>
    <div class="table-responsive" *ngIf="serviceChannels?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceChannel.channelCode">Channel Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceChannel.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceChannel.pgService">Pg Service</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let serviceChannel of serviceChannels ;trackBy: trackId">
                <td><a [routerLink]="['/service-channel', serviceChannel.id, 'view' ]">{{serviceChannel.id}}</a></td>
                <td>{{serviceChannel.channelCode}}</td>
                <td>{{serviceChannel.active}}</td>
                <td>
                    <div *ngIf="serviceChannel.pgServiceId">
                        <a [routerLink]="['../pg-service', serviceChannel.pgServiceId , 'view' ]" >{{serviceChannel.pgServiceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/service-channel', serviceChannel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/service-channel', serviceChannel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'service-channel', { outlets: { popup: serviceChannel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
