<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pgChannel">
            <h2><span jhiTranslate="pgkernelgatewayApp.pgChannel.detail.title">Pg Channel</span> {{pgChannel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.pgChannel.code">Code</span></dt>
                <dd>
                    <span>{{pgChannel.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgChannel.longLabel">Long Label</span></dt>
                <dd>
                    <span>{{pgChannel.longLabel}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgChannel.shortLabel">Short Label</span></dt>
                <dd>
                    <span>{{pgChannel.shortLabel}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgChannel.active">Active</span></dt>
                <dd>
                    <span>{{pgChannel.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pg-channel', pgChannel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
