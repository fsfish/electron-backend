<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pgApplication">
            <h2><span jhiTranslate="pgkernelgatewayApp.pgApplication.detail.title">Pg Application</span> {{pgApplication.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.pgApplication.code">Code</span></dt>
                <dd>
                    <span>{{pgApplication.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgApplication.label">Label</span></dt>
                <dd>
                    <span>{{pgApplication.label}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgApplication.partnerCode">Partner Code</span></dt>
                <dd>
                    <span>{{pgApplication.partnerCode}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgApplication.active">Active</span></dt>
                <dd>
                    <span>{{pgApplication.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pg-application', pgApplication.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
