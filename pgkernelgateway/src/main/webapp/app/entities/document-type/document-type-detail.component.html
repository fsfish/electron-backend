<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documentType">
            <h2><span jhiTranslate="pgkernelgatewayApp.documentType.detail.title">Document Type</span> {{documentType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.documentType.code">Code</span></dt>
                <dd>
                    <span>{{documentType.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.documentType.label">Label</span></dt>
                <dd>
                    <span>{{documentType.label}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.documentType.active">Active</span></dt>
                <dd>
                    <span>{{documentType.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document-type', documentType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
