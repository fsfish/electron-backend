<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="feature">
            <h2><span jhiTranslate="pgkernelgatewayApp.feature.detail.title">Feature</span> {{feature.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.feature.code">Code</span></dt>
                <dd>
                    <span>{{feature.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.feature.comment">Comment</span></dt>
                <dd>
                    <span>{{feature.comment}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.feature.longLabel">Long Label</span></dt>
                <dd>
                    <span>{{feature.longLabel}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.feature.shortLabel">Short Label</span></dt>
                <dd>
                    <span>{{feature.shortLabel}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.feature.active">Active</span></dt>
                <dd>
                    <span>{{feature.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feature', feature.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
