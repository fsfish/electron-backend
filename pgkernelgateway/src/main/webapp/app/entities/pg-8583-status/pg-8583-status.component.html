<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pg8583Status.home.title">Pg 8583 Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-8583-status" [routerLink]="['/pg-8583-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pg8583Status.home.createLabel">
            Create new Pg 8583 Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pg8583Statuses?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pg8583Status.home.notFound">No pg8583Statuses found</span>
    </div>
    <div class="table-responsive" *ngIf="pg8583Statuses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pg8583Status.status">Status</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pg8583Status.defaultReason">Default Reason</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pg8583Status of pg8583Statuses ;trackBy: trackId">
                <td><a [routerLink]="['/pg-8583-status', pg8583Status.id, 'view' ]">{{pg8583Status.id}}</a></td>
                <td>{{pg8583Status.status}}</td>
                <td>{{pg8583Status.defaultReason}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-8583-status', pg8583Status.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-8583-status', pg8583Status.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-8583-status', { outlets: { popup: pg8583Status.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
