<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.documentType.home.title">Document Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-document-type" [routerLink]="['/document-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.documentType.home.createLabel">
            Create new Document Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="documentTypes?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.documentType.home.notFound">No documentTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="documentTypes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.documentType.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.documentType.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.documentType.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let documentType of documentTypes ;trackBy: trackId">
                <td><a [routerLink]="['/document-type', documentType.id, 'view' ]">{{documentType.id}}</a></td>
                <td>{{documentType.code}}</td>
                <td>{{documentType.label}}</td>
                <td>{{documentType.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/document-type', documentType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/document-type', documentType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'document-type', { outlets: { popup: documentType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
