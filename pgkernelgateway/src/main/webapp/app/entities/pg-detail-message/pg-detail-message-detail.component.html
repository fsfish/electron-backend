<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pgDetailMessage">
            <h2><span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.detail.title">Pg Detail Message</span> {{pgDetailMessage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.dataValue">Data Value</span></dt>
                <dd>
                    <span>{{pgDetailMessage.dataValue}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.active">Active</span></dt>
                <dd>
                    <span>{{pgDetailMessage.active}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.pgData">Pg Data</span></dt>
                <dd>
                    <div *ngIf="pgDetailMessage.pgDataId">
                        <a [routerLink]="['/pg-data', pgDetailMessage.pgDataId, 'view']">{{pgDetailMessage.pgDataId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.pgMessage">Pg Message</span></dt>
                <dd>
                    <div *ngIf="pgDetailMessage.pgMessageId">
                        <a [routerLink]="['/pg-message', pgDetailMessage.pgMessageId, 'view']">{{pgDetailMessage.pgMessageId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pg-detail-message', pgDetailMessage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
