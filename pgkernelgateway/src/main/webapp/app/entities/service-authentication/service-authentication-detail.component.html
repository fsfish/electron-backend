<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serviceAuthentication">
            <h2><span jhiTranslate="pgkernelgatewayApp.serviceAuthentication.detail.title">Service Authentication</span> {{serviceAuthentication.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceAuthentication.code">Code</span></dt>
                <dd>
                    <span>{{serviceAuthentication.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceAuthentication.label">Label</span></dt>
                <dd>
                    <span>{{serviceAuthentication.label}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceAuthentication.active">Active</span></dt>
                <dd>
                    <span>{{serviceAuthentication.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service-authentication', serviceAuthentication.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
