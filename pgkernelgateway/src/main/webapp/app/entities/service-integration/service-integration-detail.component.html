<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serviceIntegration">
            <h2><span jhiTranslate="pgkernelgatewayApp.serviceIntegration.detail.title">Service Integration</span> {{serviceIntegration.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceIntegration.customerRef">Customer Ref</span></dt>
                <dd>
                    <span>{{serviceIntegration.customerRef}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceIntegration.serviceCode">Service Code</span></dt>
                <dd>
                    <span>{{serviceIntegration.serviceCode}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceIntegration.active">Active</span></dt>
                <dd>
                    <span>{{serviceIntegration.active}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceIntegration.partner">Partner</span></dt>
                <dd>
                    <div *ngIf="serviceIntegration.partnerId">
                        <a [routerLink]="['/partner', serviceIntegration.partnerId, 'view']">{{serviceIntegration.partnerId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service-integration', serviceIntegration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
