<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.transactionProperty.home.title">Transaction Properties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-property" [routerLink]="['/transaction-property/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.transactionProperty.home.createLabel">
            Create new Transaction Property
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="transactionProperties?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.transactionProperty.home.notFound">No transactionProperties found</span>
    </div>
    <div class="table-responsive" *ngIf="transactionProperties?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionProperty.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionProperty.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionProperty.propertyType">Property Type</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionProperty.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionProperty of transactionProperties ;trackBy: trackId">
                <td><a [routerLink]="['/transaction-property', transactionProperty.id, 'view' ]">{{transactionProperty.id}}</a></td>
                <td>{{transactionProperty.code}}</td>
                <td>{{transactionProperty.label}}</td>
                <td jhiTranslate="{{'pgkernelgatewayApp.PropertyType.' + transactionProperty.propertyType}}">{{transactionProperty.propertyType}}</td>
                <td>{{transactionProperty.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/transaction-property', transactionProperty.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-property', transactionProperty.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'transaction-property', { outlets: { popup: transactionProperty.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
