<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.detailTransaction.home.title">Detail Transactions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detail-transaction" [routerLink]="['/detail-transaction/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.detailTransaction.home.createLabel">
            Create new Detail Transaction
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="detailTransactions?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.detailTransaction.home.notFound">No detailTransactions found</span>
    </div>
    <div class="table-responsive" *ngIf="detailTransactions?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.detailTransaction.pgDataCode">Pg Data Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.detailTransaction.dataValue">Data Value</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.detailTransaction.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.detailTransaction.transaction">Transaction</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detailTransaction of detailTransactions ;trackBy: trackId">
                <td><a [routerLink]="['/detail-transaction', detailTransaction.id, 'view' ]">{{detailTransaction.id}}</a></td>
                <td>{{detailTransaction.pgDataCode}}</td>
                <td>{{detailTransaction.dataValue}}</td>
                <td>{{detailTransaction.active}}</td>
                <td>
                    <div *ngIf="detailTransaction.transactionId">
                        <a [routerLink]="['../transaction', detailTransaction.transactionId , 'view' ]" >{{detailTransaction.transactionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/detail-transaction', detailTransaction.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/detail-transaction', detailTransaction.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'detail-transaction', { outlets: { popup: detailTransaction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
