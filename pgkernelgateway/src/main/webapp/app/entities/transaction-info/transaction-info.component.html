<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.transactionInfo.home.title">Transaction Infos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-info" [routerLink]="['/transaction-info/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.transactionInfo.home.createLabel">
            Create new Transaction Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="transactionInfos?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.transactionInfo.home.notFound">No transactionInfos found</span>
    </div>
    <div class="table-responsive" *ngIf="transactionInfos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionInfo.transactionPropertyCode">Transaction Property Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionInfo.value">Value</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionInfo.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionInfo.transaction">Transaction</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionInfo of transactionInfos ;trackBy: trackId">
                <td><a [routerLink]="['/transaction-info', transactionInfo.id, 'view' ]">{{transactionInfo.id}}</a></td>
                <td>{{transactionInfo.transactionPropertyCode}}</td>
                <td>{{transactionInfo.value}}</td>
                <td>{{transactionInfo.active}}</td>
                <td>
                    <div *ngIf="transactionInfo.transactionId">
                        <a [routerLink]="['../transaction', transactionInfo.transactionId , 'view' ]" >{{transactionInfo.transactionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/transaction-info', transactionInfo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-info', transactionInfo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'transaction-info', { outlets: { popup: transactionInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
