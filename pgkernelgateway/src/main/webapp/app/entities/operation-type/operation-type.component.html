<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.operationType.home.title">Operation Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-operation-type" [routerLink]="['/operation-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.operationType.home.createLabel">
            Create new Operation Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="operationTypes?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.operationType.home.notFound">No operationTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="operationTypes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.operationType.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.operationType.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.operationType.label">Label</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let operationType of operationTypes ;trackBy: trackId">
                <td><a [routerLink]="['/operation-type', operationType.id, 'view' ]">{{operationType.id}}</a></td>
                <td>{{operationType.code}}</td>
                <td>{{operationType.active}}</td>
                <td>{{operationType.label}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/operation-type', operationType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/operation-type', operationType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'operation-type', { outlets: { popup: operationType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
