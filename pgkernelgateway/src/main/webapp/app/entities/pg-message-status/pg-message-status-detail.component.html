<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pgMessageStatus">
            <h2><span jhiTranslate="pgkernelgatewayApp.pgMessageStatus.detail.title">Pg Message Status</span> {{pgMessageStatus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.pgMessageStatus.label">Label</span></dt>
                <dd>
                    <span>{{pgMessageStatus.label}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.pgMessageStatus.active">Active</span></dt>
                <dd>
                    <span>{{pgMessageStatus.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pg-message-status', pgMessageStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
