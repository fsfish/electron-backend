<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.detailContract.home.title">Detail Contracts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detail-contract" [routerLink]="['/detail-contract/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.detailContract.home.createLabel">
            Create new Detail Contract
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="detailContracts?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.detailContract.home.notFound">No detailContracts found</span>
    </div>
    <div class="table-responsive" *ngIf="detailContracts?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.detailContract.comment">Comment</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.detailContract.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.detailContract.contract">Contract</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detailContract of detailContracts ;trackBy: trackId">
                <td><a [routerLink]="['/detail-contract', detailContract.id, 'view' ]">{{detailContract.id}}</a></td>
                <td>{{detailContract.comment}}</td>
                <td>{{detailContract.active}}</td>
                <td>
                    <div *ngIf="detailContract.contractId">
                        <a [routerLink]="['../contract', detailContract.contractId , 'view' ]" >{{detailContract.contractId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/detail-contract', detailContract.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/detail-contract', detailContract.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'detail-contract', { outlets: { popup: detailContract.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
