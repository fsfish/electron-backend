<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-limit-type-heading" jhiTranslate="pgkernelgatewayApp.limitType.home.createOrEditLabel">Create or edit a Limit Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgkernelgatewayApp.limitType.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code').invalid && (editForm.get('code').dirty || editForm.get('code').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 5 }">
                        This field cannot be longer than 5 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgkernelgatewayApp.limitType.label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                           formControlName="label"/>
                    <div *ngIf="editForm.get('label').invalid && (editForm.get('label').dirty || editForm.get('label').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('label').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('label').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgkernelgatewayApp.limitType.limitValueType" for="field_limitValueType">Limit Value Type</label>
                    <select class="form-control" name="limitValueType" formControlName="limitValueType" id="field_limitValueType">
                        <option value="STRING">{{'pgkernelgatewayApp.LimitValueType.STRING' | translate}}</option>
                        <option value="INTEGER">{{'pgkernelgatewayApp.LimitValueType.INTEGER' | translate}}</option>
                        <option value="DOUBLE">{{'pgkernelgatewayApp.LimitValueType.DOUBLE' | translate}}</option>
                        <option value="DATE">{{'pgkernelgatewayApp.LimitValueType.DATE' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('limitValueType').invalid && (editForm.get('limitValueType').dirty || editForm.get('limitValueType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('limitValueType').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgkernelgatewayApp.limitType.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                    <div *ngIf="editForm.get('active').invalid && (editForm.get('active').dirty || editForm.get('active').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('active').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgkernelgatewayApp.limitType.periodicity" for="field_periodicity">Periodicity</label>
                    <select class="form-control" id="field_periodicity" name="periodicity" formControlName="periodicityId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="periodicityOption.id" *ngFor="let periodicityOption of periodicities; trackBy: trackPeriodicityById">{{periodicityOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pgkernelgatewayApp.limitType.limitMeasure" for="field_limitMeasure">Limit Measure</label>
                    <select class="form-control" id="field_limitMeasure" name="limitMeasure" formControlName="limitMeasureId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="limitMeasureOption.id" *ngFor="let limitMeasureOption of limitmeasures; trackBy: trackLimitMeasureById">{{limitMeasureOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
