<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pgMessageModel.home.title">Pg Message Models</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-message-model" [routerLink]="['/pg-message-model/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pgMessageModel.home.createLabel">
            Create new Pg Message Model
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pgMessageModels?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pgMessageModel.home.notFound">No pgMessageModels found</span>
    </div>
    <div class="table-responsive" *ngIf="pgMessageModels?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgMessageModel.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgMessageModel.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgMessageModel.comment">Comment</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgMessageModel.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pgMessageModel of pgMessageModels ;trackBy: trackId">
                <td><a [routerLink]="['/pg-message-model', pgMessageModel.id, 'view' ]">{{pgMessageModel.id}}</a></td>
                <td>{{pgMessageModel.code}}</td>
                <td>{{pgMessageModel.label}}</td>
                <td>{{pgMessageModel.comment}}</td>
                <td>{{pgMessageModel.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-message-model', pgMessageModel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-message-model', pgMessageModel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-message-model', { outlets: { popup: pgMessageModel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
