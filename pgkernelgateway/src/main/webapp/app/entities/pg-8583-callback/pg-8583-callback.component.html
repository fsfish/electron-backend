<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pg8583Callback.home.title">Pg 8583 Callbacks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-8583-callback" [routerLink]="['/pg-8583-callback/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pg8583Callback.home.createLabel">
            Create new Pg 8583 Callback
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pg8583Callbacks?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pg8583Callback.home.notFound">No pg8583Callbacks found</span>
    </div>
    <div class="table-responsive" *ngIf="pg8583Callbacks?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pg8583Callback.partnerCode">Partner Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pg8583Callback.callbackUri">Callback Uri</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pg8583Callback.httpMethod">Http Method</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pg8583Callback.managerClass">Manager Class</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pg8583Callback.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pg8583Callback of pg8583Callbacks ;trackBy: trackId">
                <td><a [routerLink]="['/pg-8583-callback', pg8583Callback.id, 'view' ]">{{pg8583Callback.id}}</a></td>
                <td>{{pg8583Callback.partnerCode}}</td>
                <td>{{pg8583Callback.callbackUri}}</td>
                <td>{{pg8583Callback.httpMethod}}</td>
                <td>{{pg8583Callback.managerClass}}</td>
                <td>{{pg8583Callback.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-8583-callback', pg8583Callback.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-8583-callback', pg8583Callback.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-8583-callback', { outlets: { popup: pg8583Callback.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
