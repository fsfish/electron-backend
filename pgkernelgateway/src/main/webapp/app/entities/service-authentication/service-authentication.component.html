<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.serviceAuthentication.home.title">Service Authentications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-service-authentication" [routerLink]="['/service-authentication/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.serviceAuthentication.home.createLabel">
            Create new Service Authentication
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="serviceAuthentications?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.serviceAuthentication.home.notFound">No serviceAuthentications found</span>
    </div>
    <div class="table-responsive" *ngIf="serviceAuthentications?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceAuthentication.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceAuthentication.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceAuthentication.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let serviceAuthentication of serviceAuthentications ;trackBy: trackId">
                <td><a [routerLink]="['/service-authentication', serviceAuthentication.id, 'view' ]">{{serviceAuthentication.id}}</a></td>
                <td>{{serviceAuthentication.code}}</td>
                <td>{{serviceAuthentication.label}}</td>
                <td>{{serviceAuthentication.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/service-authentication', serviceAuthentication.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/service-authentication', serviceAuthentication.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'service-authentication', { outlets: { popup: serviceAuthentication.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
