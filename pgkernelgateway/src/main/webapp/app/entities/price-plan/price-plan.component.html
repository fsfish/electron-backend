<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pricePlan.home.title">Price Plans</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-price-plan" [routerLink]="['/price-plan/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pricePlan.home.createLabel">
            Create new Price Plan
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pricePlans?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pricePlan.home.notFound">No pricePlans found</span>
    </div>
    <div class="table-responsive" *ngIf="pricePlans?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pricePlan.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pricePlan.startDate">Start Date</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pricePlan.endDate">End Date</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pricePlan.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pricePlan of pricePlans ;trackBy: trackId">
                <td><a [routerLink]="['/price-plan', pricePlan.id, 'view' ]">{{pricePlan.id}}</a></td>
                <td>{{pricePlan.label}}</td>
                <td>{{pricePlan.startDate | date:'medium'}}</td>
                <td>{{pricePlan.endDate | date:'medium'}}</td>
                <td>{{pricePlan.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/price-plan', pricePlan.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/price-plan', pricePlan.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'price-plan', { outlets: { popup: pricePlan.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
