<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partnerSecurity">
            <h2><span jhiTranslate="pgkernelgatewayApp.partnerSecurity.detail.title">Partner Security</span> {{partnerSecurity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.partnerSecurity.code">Code</span></dt>
                <dd>
                    <span>{{partnerSecurity.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.partnerSecurity.label">Label</span></dt>
                <dd>
                    <span>{{partnerSecurity.label}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.partnerSecurity.active">Active</span></dt>
                <dd>
                    <span>{{partnerSecurity.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/partner-security', partnerSecurity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
