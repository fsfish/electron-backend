<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.limitMeasure.home.title">Limit Measures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-limit-measure" [routerLink]="['/limit-measure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.limitMeasure.home.createLabel">
            Create new Limit Measure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="limitMeasures?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.limitMeasure.home.notFound">No limitMeasures found</span>
    </div>
    <div class="table-responsive" *ngIf="limitMeasures?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.limitMeasure.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.limitMeasure.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let limitMeasure of limitMeasures ;trackBy: trackId">
                <td><a [routerLink]="['/limit-measure', limitMeasure.id, 'view' ]">{{limitMeasure.id}}</a></td>
                <td>{{limitMeasure.label}}</td>
                <td>{{limitMeasure.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/limit-measure', limitMeasure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/limit-measure', limitMeasure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'limit-measure', { outlets: { popup: limitMeasure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
