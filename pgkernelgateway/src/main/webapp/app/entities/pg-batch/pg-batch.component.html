<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pgBatch.home.title">Pg Batches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-batch" [routerLink]="['/pg-batch/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pgBatch.home.createLabel">
            Create new Pg Batch
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pgBatches?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pgBatch.home.notFound">No pgBatches found</span>
    </div>
    <div class="table-responsive" *ngIf="pgBatches?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgBatch.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgBatch.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgBatch.expectedEndDate">Expected End Date</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgBatch.batchDate">Batch Date</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgBatch.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pgBatch of pgBatches ;trackBy: trackId">
                <td><a [routerLink]="['/pg-batch', pgBatch.id, 'view' ]">{{pgBatch.id}}</a></td>
                <td>{{pgBatch.code}}</td>
                <td>{{pgBatch.label}}</td>
                <td>{{pgBatch.expectedEndDate | date:'medium'}}</td>
                <td>{{pgBatch.batchDate | date:'medium'}}</td>
                <td>{{pgBatch.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-batch', pgBatch.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-batch', pgBatch.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-batch', { outlets: { popup: pgBatch.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
