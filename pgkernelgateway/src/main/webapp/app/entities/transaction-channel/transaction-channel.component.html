<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.transactionChannel.home.title">Transaction Channels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-channel" [routerLink]="['/transaction-channel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.transactionChannel.home.createLabel">
            Create new Transaction Channel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="transactionChannels?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.transactionChannel.home.notFound">No transactionChannels found</span>
    </div>
    <div class="table-responsive" *ngIf="transactionChannels?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionChannel.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionChannel.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionChannel.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionChannel of transactionChannels ;trackBy: trackId">
                <td><a [routerLink]="['/transaction-channel', transactionChannel.id, 'view' ]">{{transactionChannel.id}}</a></td>
                <td>{{transactionChannel.code}}</td>
                <td>{{transactionChannel.label}}</td>
                <td>{{transactionChannel.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/transaction-channel', transactionChannel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-channel', transactionChannel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'transaction-channel', { outlets: { popup: transactionChannel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
