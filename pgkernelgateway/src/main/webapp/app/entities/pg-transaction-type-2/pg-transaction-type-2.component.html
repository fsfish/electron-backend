<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pgTransactionType2.home.title">Pg Transaction Type 2 S</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-transaction-type-2" [routerLink]="['/pg-transaction-type-2/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pgTransactionType2.home.createLabel">
            Create new Pg Transaction Type 2
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pgTransactionType2S?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pgTransactionType2.home.notFound">No pgTransactionType2S found</span>
    </div>
    <div class="table-responsive" *ngIf="pgTransactionType2S?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgTransactionType2.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgTransactionType2.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgTransactionType2.description">Description</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgTransactionType2.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pgTransactionType2 of pgTransactionType2S ;trackBy: trackId">
                <td><a [routerLink]="['/pg-transaction-type-2', pgTransactionType2.id, 'view' ]">{{pgTransactionType2.id}}</a></td>
                <td>{{pgTransactionType2.code}}</td>
                <td>{{pgTransactionType2.label}}</td>
                <td>{{pgTransactionType2.description}}</td>
                <td>{{pgTransactionType2.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-transaction-type-2', pgTransactionType2.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-transaction-type-2', pgTransactionType2.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-transaction-type-2', { outlets: { popup: pgTransactionType2.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
