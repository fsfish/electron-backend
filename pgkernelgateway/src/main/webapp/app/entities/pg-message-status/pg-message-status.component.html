<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pgMessageStatus.home.title">Pg Message Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-message-status" [routerLink]="['/pg-message-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pgMessageStatus.home.createLabel">
            Create new Pg Message Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pgMessageStatuses?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pgMessageStatus.home.notFound">No pgMessageStatuses found</span>
    </div>
    <div class="table-responsive" *ngIf="pgMessageStatuses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgMessageStatus.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgMessageStatus.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pgMessageStatus of pgMessageStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/pg-message-status', pgMessageStatus.id, 'view' ]">{{pgMessageStatus.id}}</a></td>
                <td>{{pgMessageStatus.label}}</td>
                <td>{{pgMessageStatus.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-message-status', pgMessageStatus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-message-status', pgMessageStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-message-status', { outlets: { popup: pgMessageStatus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
