<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.home.title">Pg Detail Messages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-detail-message" [routerLink]="['/pg-detail-message/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pgDetailMessage.home.createLabel">
            Create new Pg Detail Message
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pgDetailMessages?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.home.notFound">No pgDetailMessages found</span>
    </div>
    <div class="table-responsive" *ngIf="pgDetailMessages?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.dataValue">Data Value</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.pgData">Pg Data</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgDetailMessage.pgMessage">Pg Message</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pgDetailMessage of pgDetailMessages ;trackBy: trackId">
                <td><a [routerLink]="['/pg-detail-message', pgDetailMessage.id, 'view' ]">{{pgDetailMessage.id}}</a></td>
                <td>{{pgDetailMessage.dataValue}}</td>
                <td>{{pgDetailMessage.active}}</td>
                <td>
                    <div *ngIf="pgDetailMessage.pgDataId">
                        <a [routerLink]="['../pg-data', pgDetailMessage.pgDataId , 'view' ]" >{{pgDetailMessage.pgDataId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="pgDetailMessage.pgMessageId">
                        <a [routerLink]="['../pg-message', pgDetailMessage.pgMessageId , 'view' ]" >{{pgDetailMessage.pgMessageId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-detail-message', pgDetailMessage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-detail-message', pgDetailMessage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-detail-message', { outlets: { popup: pgDetailMessage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
