<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userProfile">
            <h2><span jhiTranslate="pgkernelgatewayApp.userProfile.detail.title">User Profile</span> {{userProfile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.userProfile.code">Code</span></dt>
                <dd>
                    <span>{{userProfile.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.userProfile.name">Name</span></dt>
                <dd>
                    <span>{{userProfile.name}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.userProfile.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{userProfile.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.userProfile.description">Description</span></dt>
                <dd>
                    <span>{{userProfile.description}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.userProfile.updateDate">Update Date</span></dt>
                <dd>
                    <span>{{userProfile.updateDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-profile', userProfile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
