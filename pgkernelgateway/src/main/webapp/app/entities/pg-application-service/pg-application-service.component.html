<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pgApplicationService.home.title">Pg Application Services</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-application-service" [routerLink]="['/pg-application-service/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pgApplicationService.home.createLabel">
            Create new Pg Application Service
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pgApplicationServices?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pgApplicationService.home.notFound">No pgApplicationServices found</span>
    </div>
    <div class="table-responsive" *ngIf="pgApplicationServices?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgApplicationService.serviceCode">Service Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgApplicationService.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgApplicationService.pgApplication">Pg Application</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pgApplicationService of pgApplicationServices ;trackBy: trackId">
                <td><a [routerLink]="['/pg-application-service', pgApplicationService.id, 'view' ]">{{pgApplicationService.id}}</a></td>
                <td>{{pgApplicationService.serviceCode}}</td>
                <td>{{pgApplicationService.active}}</td>
                <td>
                    <div *ngIf="pgApplicationService.pgApplicationId">
                        <a [routerLink]="['../pg-application', pgApplicationService.pgApplicationId , 'view' ]" >{{pgApplicationService.pgApplicationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-application-service', pgApplicationService.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-application-service', pgApplicationService.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-application-service', { outlets: { popup: pgApplicationService.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
