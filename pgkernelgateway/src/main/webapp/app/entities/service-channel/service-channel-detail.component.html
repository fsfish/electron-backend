<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serviceChannel">
            <h2><span jhiTranslate="pgkernelgatewayApp.serviceChannel.detail.title">Service Channel</span> {{serviceChannel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceChannel.channelCode">Channel Code</span></dt>
                <dd>
                    <span>{{serviceChannel.channelCode}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceChannel.active">Active</span></dt>
                <dd>
                    <span>{{serviceChannel.active}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.serviceChannel.pgService">Pg Service</span></dt>
                <dd>
                    <div *ngIf="serviceChannel.pgServiceId">
                        <a [routerLink]="['/pg-service', serviceChannel.pgServiceId, 'view']">{{serviceChannel.pgServiceId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service-channel', serviceChannel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
