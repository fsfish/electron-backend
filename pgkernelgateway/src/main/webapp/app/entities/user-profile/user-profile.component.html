<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.userProfile.home.title">User Profiles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-profile" [routerLink]="['/user-profile/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.userProfile.home.createLabel">
            Create new User Profile
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userProfiles?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.userProfile.home.notFound">No userProfiles found</span>
    </div>
    <div class="table-responsive" *ngIf="userProfiles?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.userProfile.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.userProfile.name">Name</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.userProfile.creationDate">Creation Date</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.userProfile.description">Description</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.userProfile.updateDate">Update Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userProfile of userProfiles ;trackBy: trackId">
                <td><a [routerLink]="['/user-profile', userProfile.id, 'view' ]">{{userProfile.id}}</a></td>
                <td>{{userProfile.code}}</td>
                <td>{{userProfile.name}}</td>
                <td>{{userProfile.creationDate | date:'medium'}}</td>
                <td>{{userProfile.description}}</td>
                <td>{{userProfile.updateDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-profile', userProfile.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-profile', userProfile.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'user-profile', { outlets: { popup: userProfile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
