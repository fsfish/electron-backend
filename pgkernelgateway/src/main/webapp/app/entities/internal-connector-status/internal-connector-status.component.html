<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.internalConnectorStatus.home.title">Internal Connector Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-internal-connector-status" [routerLink]="['/internal-connector-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.internalConnectorStatus.home.createLabel">
            Create new Internal Connector Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="internalConnectorStatuses?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.internalConnectorStatus.home.notFound">No internalConnectorStatuses found</span>
    </div>
    <div class="table-responsive" *ngIf="internalConnectorStatuses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.internalConnectorStatus.status">Status</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.internalConnectorStatus.defaultReason">Default Reason</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let internalConnectorStatus of internalConnectorStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/internal-connector-status', internalConnectorStatus.id, 'view' ]">{{internalConnectorStatus.id}}</a></td>
                <td>{{internalConnectorStatus.status}}</td>
                <td>{{internalConnectorStatus.defaultReason}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/internal-connector-status', internalConnectorStatus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/internal-connector-status', internalConnectorStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'internal-connector-status', { outlets: { popup: internalConnectorStatus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
