<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.forex.home.title">Forexes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-forex" [routerLink]="['/forex/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.forex.home.createLabel">
            Create new Forex
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="forexes?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.forex.home.notFound">No forexes found</span>
    </div>
    <div class="table-responsive" *ngIf="forexes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.forex.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.forex.rate">Rate</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.forex.creationDate">Creation Date</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.forex.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.forex.fromCurrency">From Currency</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.forex.toCurrency">To Currency</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let forex of forexes ;trackBy: trackId">
                <td><a [routerLink]="['/forex', forex.id, 'view' ]">{{forex.id}}</a></td>
                <td>{{forex.code}}</td>
                <td>{{forex.rate}}</td>
                <td>{{forex.creationDate | date:'medium'}}</td>
                <td>{{forex.active}}</td>
                <td>
                    <div *ngIf="forex.fromCurrencyId">
                        <a [routerLink]="['../currency', forex.fromCurrencyId , 'view' ]" >{{forex.fromCurrencyId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="forex.toCurrencyId">
                        <a [routerLink]="['../currency', forex.toCurrencyId , 'view' ]" >{{forex.toCurrencyId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/forex', forex.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/forex', forex.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'forex', { outlets: { popup: forex.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
