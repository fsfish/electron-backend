<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.serviceIntegration.home.title">Service Integrations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-service-integration" [routerLink]="['/service-integration/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.serviceIntegration.home.createLabel">
            Create new Service Integration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="serviceIntegrations?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.serviceIntegration.home.notFound">No serviceIntegrations found</span>
    </div>
    <div class="table-responsive" *ngIf="serviceIntegrations?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceIntegration.customerRef">Customer Ref</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceIntegration.serviceCode">Service Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceIntegration.active">Active</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.serviceIntegration.partner">Partner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let serviceIntegration of serviceIntegrations ;trackBy: trackId">
                <td><a [routerLink]="['/service-integration', serviceIntegration.id, 'view' ]">{{serviceIntegration.id}}</a></td>
                <td>{{serviceIntegration.customerRef}}</td>
                <td>{{serviceIntegration.serviceCode}}</td>
                <td>{{serviceIntegration.active}}</td>
                <td>
                    <div *ngIf="serviceIntegration.partnerId">
                        <a [routerLink]="['../partner', serviceIntegration.partnerId , 'view' ]" >{{serviceIntegration.partnerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/service-integration', serviceIntegration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/service-integration', serviceIntegration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'service-integration', { outlets: { popup: serviceIntegration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
