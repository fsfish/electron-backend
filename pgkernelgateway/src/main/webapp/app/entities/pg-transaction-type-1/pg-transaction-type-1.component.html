<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pgTransactionType1.home.title">Pg Transaction Type 1 S</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-transaction-type-1" [routerLink]="['/pg-transaction-type-1/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pgTransactionType1.home.createLabel">
            Create new Pg Transaction Type 1
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pgTransactionType1S?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pgTransactionType1.home.notFound">No pgTransactionType1S found</span>
    </div>
    <div class="table-responsive" *ngIf="pgTransactionType1S?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgTransactionType1.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgTransactionType1.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgTransactionType1.description">Description</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgTransactionType1.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pgTransactionType1 of pgTransactionType1S ;trackBy: trackId">
                <td><a [routerLink]="['/pg-transaction-type-1', pgTransactionType1.id, 'view' ]">{{pgTransactionType1.id}}</a></td>
                <td>{{pgTransactionType1.code}}</td>
                <td>{{pgTransactionType1.label}}</td>
                <td>{{pgTransactionType1.description}}</td>
                <td>{{pgTransactionType1.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-transaction-type-1', pgTransactionType1.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-transaction-type-1', pgTransactionType1.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-transaction-type-1', { outlets: { popup: pgTransactionType1.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
