<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.feature.home.title">Features</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-feature" [routerLink]="['/feature/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.feature.home.createLabel">
            Create new Feature
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="features?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.feature.home.notFound">No features found</span>
    </div>
    <div class="table-responsive" *ngIf="features?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.feature.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.feature.comment">Comment</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.feature.longLabel">Long Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.feature.shortLabel">Short Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.feature.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feature of features ;trackBy: trackId">
                <td><a [routerLink]="['/feature', feature.id, 'view' ]">{{feature.id}}</a></td>
                <td>{{feature.code}}</td>
                <td>{{feature.comment}}</td>
                <td>{{feature.longLabel}}</td>
                <td>{{feature.shortLabel}}</td>
                <td>{{feature.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/feature', feature.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/feature', feature.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'feature', { outlets: { popup: feature.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
