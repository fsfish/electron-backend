<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.agentType.home.title">Agent Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agent-type" [routerLink]="['/agent-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.agentType.home.createLabel">
            Create new Agent Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="agentTypes?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.agentType.home.notFound">No agentTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="agentTypes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.agentType.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.agentType.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agentType of agentTypes ;trackBy: trackId">
                <td><a [routerLink]="['/agent-type', agentType.id, 'view' ]">{{agentType.id}}</a></td>
                <td>{{agentType.label}}</td>
                <td>{{agentType.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/agent-type', agentType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agent-type', agentType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'agent-type', { outlets: { popup: agentType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
