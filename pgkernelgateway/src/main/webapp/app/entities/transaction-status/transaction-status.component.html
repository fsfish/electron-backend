<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.transactionStatus.home.title">Transaction Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-status" [routerLink]="['/transaction-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.transactionStatus.home.createLabel">
            Create new Transaction Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="transactionStatuses?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.transactionStatus.home.notFound">No transactionStatuses found</span>
    </div>
    <div class="table-responsive" *ngIf="transactionStatuses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionStatus.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionStatus.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.transactionStatus.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionStatus of transactionStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/transaction-status', transactionStatus.id, 'view' ]">{{transactionStatus.id}}</a></td>
                <td>{{transactionStatus.code}}</td>
                <td>{{transactionStatus.label}}</td>
                <td>{{transactionStatus.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/transaction-status', transactionStatus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-status', transactionStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'transaction-status', { outlets: { popup: transactionStatus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
